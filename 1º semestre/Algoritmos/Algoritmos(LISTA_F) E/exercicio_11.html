<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 11 </title>
</head>
<body>
    
    <!--
        11. Crie um programa em HTML/JS o qual:
        a) Solicite a idade e o salário do usuário
        b) Ao clicar em "Analisar situação", deve aparecer uma dessas frases abaixo do botão...
        c) Menor de idade e liso, caso a idade seja menor que 18 e o salário for menor que 2500.
        d) Menor de idade e ostentação, caso a idade seja menor que 18 e o salário for a partir de 2500.
        e) Maior de idade e liso, caso a idade for a partir de 18 e o salário for menor que 3500.
        f) Maior de idade e ostentação, caso a idade for a partir de 18 e o salário for a partir de 3500 até 7000.
        g) Maior de idade e mega ostentação, caso a idade for a partir de 18 e o salário for maior que 7000.
    -->

    <b style="font-size: 20px;"> Insira a sua idade: </b><br>
    <input id="ipt_idade" placeholder="Idade"><br><br>

    <b style="font-size: 20px;"> Insira o seu salãrio: </b><br>
    <input id="ipt_salario" placeholder="Salário"><br><br>

    <button onclick="but_valor()"> Analisar situação </button><br><br>

    <div id="div_total"></div>
    
</body>
</html>

<script>

function but_valor(){
var idade = ipt_idade.value;
var salario = ipt_salario.value;

if(idade < 18 && salario < 2500){
    div_total.innerHTML = `Menor de idade e liso`;
}
else if(idade < 18 && salario >= 2500){
    div_total.innerHTML = `Menor de idade e ostentação`;
}
else if(idade >= 18 && salario < 3500){
    div_total.innerHTML = `Maior de idade e liso`;
}
else if(idade >= 18 && salario >= 3500 && salario <= 7000){
    div_total.innerHTML = `Maior de idade e ostentação`;
}
else{ 
    div_total.innerHTML = `Maior de idade e mega ostentação`;
}
}
</script>
