<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 3 </title>
</head>
<body>

    <!--
        3. Crie um programa em HTML/JS o qual:
        a) Pergunte uma nota de um aluno
        b) Ao clicar em "Avaliar aluno"...
        c) Caso a nota for entre 0 e 10, exibir um alert com a frase "Nota válida!"
        d) Caso a nota não estiver no intervalo definido em c), exibir um alert com a frase "Onde já se viu nota menor que 0 e maior que 10?!"
    -->

    <b style="font-size: 20px;"> Insira a nota do aluno: </b><br><br>

    <input id="ipt_nota" placeholder="Nota do aluno"><br><br>

    <button onclick="but_aluno()"> Avaliar aluno </button>
    
</body>
</html>

<script>
    function but_aluno(){
        var nota = ipt_nota.value;

        if(nota >= 0 && nota <= 10){
            alert('Nota válida!');
        }
        else{
            alert('Onde já se viu nota menor que 0 e maior que 10?!');
        }
    }
</script>
