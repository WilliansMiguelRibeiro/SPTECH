<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 2 </title>
</head>
<body>

    <!--
        2. Crie um programa em HTML/JS o qual avaliará se uma pessoa tem direito à ajuda 
        do governo na crise do Covid19:
        a) Solicite renda do usuário
        b) Solicite a renda total familiar do usuário
        c) Ao clicar em "Verificar ajuda", exibe um alert com uma dessas mensagens
        "Você terá direito!", caso a renda do usuário for até 1050 e a renda familiar for até 2100.
        "Você NÃO terá direito", caso contrário
    -->

    <b style="font-size: 20px;"> Insira a sua renda: </b>

    <input id="ipt_renda" placeholder="Renda do usuário"><br><br>

    <b style="font-size: 20px;"> Insira a sua renda total familiar: </b>

    <input id="ipt_familiar" placeholder="Renda familiar"><br><br>

    <button onclick="but_valor()"> Verificar ajuda </button>
    
</body>
</html>

<script>

function but_valor(){
    var renda = ipt_renda.value;
    var familiar = ipt_familiar.value;

    if(renda <= 1050 && familiar <= 2100){
        alert('Você terá direito!');
    }
    else{
     alert('Você NÃO terá direito');
    }
}
</script>
