<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 8 </title>
</head>
<body>
    
    <!--
        8. Crie um programa em HTML/JS o qual simula um pequeno sistema de login assim:
        a) Pergunte o login do usuário
        b) Pergunte a senha do usuário (curiosidade: se o type do input for "password", você não vê na tela o valor digitado)
        c) Ao clicar em "Entrar"...
        d) Caso o login for "bandtec" e a senha for "digital", exibir um alert com a frase "Usuário autenticado com sucesso", 
        caso contrário, exibir um alert com "Falha na autenticação"
    -->

    <b style="font-size: 20px;"> Insira o seu usuário: </b>

    <input id="ipt_usuario" placeholder="Usuário"><br><br>

    <b style="font-size: 20px;"> Insira a sua senha: </b>

    <input id="ipt_senha" placeholder="Senha" type="password"><br><br>

    <button onclick="but_entrar()"> Entrar </button>

</body>
</html>

<script>
    function but_entrar(){
    var login = ipt_usuario.value;
    var senha = ipt_senha.value;
     
    if(login == "bandtec" && senha == "digital"){
        alert('Usuário autenticado com sucesso');
    }
    else{
        alert('Falha na autenticação');
    }
    }
</script>
