<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    
<!--
    9. Crie um programa em HTML/JS o qual simula um pequeno sistema de login assim:
    a) Pergunte o login do usuário
    b) Pergunte a senha do usuário (curiosidade: se o type do input for "password", você não vê na tela o valor digitado)
    c) Pergunte o código de segurança do usuário (é como se fosse uma segunda senha, só isso)
    d) Ao clicar em "Entrar"...
    e) Caso o login for "bandtec" e a senha for "digital" e o código de segurança for "123", exibir um alert com a frase 
    "Usuário autenticado com sucesso", caso contrário, exibir um alert com "Falha na autenticação"
-->

  <b style="font-size: 20px;"> Insira o seu usuário: </b>
  <input id="ipt_login" placeholder="Usuário"><br><br>

  <b style="font-size: 20px;"> Insira a sua senha: </b>
  <input id="ipt_senha" placeholder="Senha" type="password"><br><br>

  <b style="font-size: 20px;"> Insira o seu código de segurança: </b>
  <input id="ipt_seguranca" placeholder="Código de segurança" type= "password"><br><br>
  
  <button onclick="but_entrar()"> Entrar </button>

</body>
</html>

<script>

function but_entrar(){

    var login = ipt_login.value;
    var senha = ipt_senha.value;
    var seguro = ipt_seguranca.value;

    if(login == "bandtec" && senha == "digital" && seguro == "123"){
        alert('Usuário autenticado com sucesso');
    }
    else{
        alert('Falha na autenticação');
    }

}

</script>
