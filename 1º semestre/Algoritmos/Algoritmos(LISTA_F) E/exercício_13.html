<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>

  <!--
      13. Milhares de anos atrás um pai para permitir que sua filha se relacionasse, as vezes colocava condições insanas. 
      Um deles, segundo relatos muito antigos, exigiu 14 anos de trabalho para um rapaz. Vamos ajudar um pai dessa época a 
      verificar se um homem pode casar com sua filha.
       a) Solicite o tempo, em anos, que ele trabalhou para o pai da pretendente
       b) Solicite a quantidade, em kilos, de trigo por hectare, que suas plantações renderam
       c) Solicite a quantidade em dias que ele falou ao trabalho por estar doente
       d) Ao clicar no botão "Deu match?", podem aparecer as seguintes coisas abaixo desse botão:
        A frase "Minha filha será sua!" e a foto de uma noiva. Somente se o homem trabalhou pelo menos 5 anos, se seu trabalho
        rendeu pelo menos 300 kilos de trigo e se faltou até 5 dias de trabalho.
        A frase "Deu ruim! Trabalhe mais 2 anos" e a foto de um homem representando um pai bravo, caso contrário.
  -->

   <p>
      Tempo trabalhado para o pai em anos:
   </p>

   <input id="ipt_time">

   <p>
      Insira quantidade, em kilos, de trigo por hectare, que suas plantações renderam:
   </p>

   <input id="ipt_quantidade">
   
   <p>
       Dias que faltou por estar doente:
   </p>

   <input id="ipt_absences">

    <button onclick="but_match()">
        Deu match?
    </button>

    <div id="div_show"></div>

</body>
</html>

<script>
    function but_match(){
        var ax_time = Number(ipt_time.value);
        var ax_quantidade = Number(ipt_quantidade.value);
        var ax_absence = Number(ipt_absences.value);

        if(ax_time >= 5 && ax_quantidade >= 300 && ax_absence <= 5){
            div_show.innerHTML = `Minha filha será sua!<br> <img src="img/noiva.jpg" style="height: 350px;">`;
        }
        else{
            div_show.innerHTML = `Deu ruim! Trabalhe mais 2 anos<br> <img src="img/pai bravo.jpg" style="height: 350px;">`;
        }
    }
</script>
