<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 4 </title>
</head>
<body>
    
    <!--
        4. Crie um programa em HTML/JS que verifique se o usuário é vegano ou não.
        a) Numa combo pergunte o que ele come no café da manhã, tendo as opções
        ovos
        leite de arroz
        bacon
        b) Numa outra combo pergunte o que ele come no almoço, tendo as opções
        bife
        hamburger de soja
        frango grelhado
        c) Numa outra combo pergunte o que ele come na janta, tendo as opções
        picanha de soja
        cupim
        coração
        d) Ao clicar no botão "Sou vegano", aparece um alert com uma dessas frases:
        "Sim, você é vegano!", caso ele consuma leite de arroz no café, hamburger de soja no almoço e picanha de soja na janta
        "Não, você não é vegano", caso contrário
    -->

    <select id="sel_cafe">
        <option value="2"> Ovos </option>
        <option value="1"> Leite de arroz </option>
        <option value="2"> Bacon </option>
    </select>

    <select id="sel_almoco">
        <option value="2"> Bife </option>
        <option value="1"> Hamburguer de soja </option>
        <option value="2"> Frango grelhado </option>
    </select>

    <select id="sel_janta">
        <option value="1"> Picanha de soja </option>
        <option value="2"> Cupim </option>
        <option value="2"> Coração </option>
    </select><br><br>

    <button onclick="but_vegano()"> Sou vegano </button>

</body>
</html>

<script>

    function but_vegano(){

        var cafe = sel_cafe.value;
        var almoco = sel_almoco.value;
        var janta = sel_janta.value;

        if(cafe == "1" && almoco == "1" && janta == "1"){
            alert('Sim, você é vegano!');
        }
        else{
            alert('Não, você não é vegano');
        }
    }
    
</script>
