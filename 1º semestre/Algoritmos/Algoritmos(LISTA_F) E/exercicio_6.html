<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 6 </title>
</head>
<body>

    <!--
        6. Crie um programa em HTML/JS o qual:
        a) Pergunte uma nota de um aluno
        b) Ao clicar em "Avaliar aluno"...
        c) Caso a nota for menor que 6, exibir um alert com a frase "Aluno não aprovado"
        d) Caso a nota seja entre 8,5 e 10, exibir um alert com a frase "Aluno Exemplar!"
        e) Caso a nota for entre 6 e menor que 8,5, exibir um alert com a frase "Aluno comum e aprovado"
    -->

    <b style="font-size: 20px;"> Insira a nota do aluno: </b><br><br>

    <input id="ipt_aluno" placeholder="Nota do aluno">

    <button onclick="but_avaliar()"> Avaliar aluno </button>
    
</body>
</html>

<script>

function but_avaliar(){
    
    var aluno = ipt_aluno.value;

    if(aluno >= 8.5 && aluno <= 10){
        alert('Aluno Exemplar!');
    }
    else if(aluno >= 6 && aluno < 8.5){
        alert('Aluno comum e aprovado');
    }
    else{
        alert('Aluno não aprovado');
    }
}

</script>
