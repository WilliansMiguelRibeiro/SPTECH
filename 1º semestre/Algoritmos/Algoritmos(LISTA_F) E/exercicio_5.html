<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 5 </title>
</head>
<body>

    <!--
        5. A Netflix é uma das plataformas que mais consomem e transferem dados em alguns países – o que cria alguns horários críticos. 
        Entre 19h e 21h, por exemplo, é comum que ocorram instabilidades na plataforma, porque é o período em que mais há gente 
        assistindo ao conteúdo.
        Sabendo disso, crie um programa em HTML/JS o qual:
        a) Peça ao usuário para informar a hora do dia que ele costuma acessar a Netflix
        b) Tenha um botão "Ver recomendação" que exiba abaixo dele a seguinte frase:
        Se o horário informado for entre as 19h e 21h - "Não é recomendável que você assista sua série favorita no horário X!".
        Caso contrário - "O horário X é adequado para assistir sua série favorita!"
    -->

    <b style="font-size: 20px;"> Insira o horário em que acessa a <u> Netflix</u>:</b><br><br>

    <input id="ipt_netflix" placeholder="Horário acessado"><br><br>

    <button onclick="but_recomendar()"> Ver recomendação </button>

    <div id="div_horario"></div>
    
</body>
</html>

<script>
    function but_recomendar(){
        var netflix = ipt_netflix.value;
        
        if(netflix >= 19 && netflix <= 21){
            div_horario.innerHTML = `Não é recomendável que você assista sua série favorita no horário <b><u>${netflix}h</u><b>!`;
        }
        else{
            div_horario.innerHTML = `O horário <b><u>${netflix}h</u></b> é adequado para assistir sua série favorita!`;
        }
    }
</script>
