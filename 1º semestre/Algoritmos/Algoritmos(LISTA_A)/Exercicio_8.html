<body>
  
    <!--
      8. Refaça o programa da questão anterior de tal forma que a mensagem do item b) apareça com uma cor de fundo preta e cor de letra amarela. 
     -->
 
     <button onclick="alerta()">Boas-vindas no alerta</button>
     <button onclick="welcome()">Boas-vindas na página</button>
     
     <div id="bom"></div>
 
</body>
</html>

<script>

    function alerta(){
        alert("Bem-vindo");
    }
    
    function welcome(){
        bom.innerHTML = '<span style="color: yellow;background-color: black;"> Seja Bem-vindo </span>';
    }

</script>
