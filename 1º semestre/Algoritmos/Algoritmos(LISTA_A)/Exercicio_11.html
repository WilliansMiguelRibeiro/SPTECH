 <!DOCTYPE html>
 <html lang="pt">
 <head>
     <meta charset="UTF-8">

     <title>Exercício 11</title>
 </head>
 <body>
     
  <!--
      11. Crie um programa em HTML/JS que simule a notificação de gols numa partida de futebol assim... 
      a) Tenha um título grande com  a frase "Brasil x Alemanha" 
      b) Abaixo desse título, os botões "Gol do Brasil" e "Gol da Alemanha" 
      c) Abaixo dos botões deve haver um texto em negrito dizendo "Tempo real do jogo:" 
      d) Sempre que o 1º botão for clicado, deve aparecer, a frase 
      É goooolll do Brasil!!! 
      e) Sempre que o 2º botão for clicado, deve aparecer, a frase: É goooolll da Alemanha!!! 
      f) Detalhe importante: As frase descritas em d) e e) devem ir de acumulando abaixo do que já existia na página. 
      Ou seja, a primeira vez que clicar em algum dos botões o texto deve ficar abaixo do texto descrito em c). 
      E depois cada vez abaixo do que já existia e assim por diante. 
  -->

      <h1>Brasil x Alemanha</h1>

      <button onclick="brasil()">Gol do Brasil</button>
      <button onclick="alemanha()">Gol da Alemanha</button><br>
      
      <b>Tempo real do jogo:</b>

      <div id="partida"></div>

 </body>
 </html>

 <script>

     function brasil(){

     partida.innerHTML += "É goooolll do Brasil!!! <br>";
     }

     function alemanha(){

     partida.innerHTML += "É gooool da Alemanha!!! <br>";
     }
 </script>
