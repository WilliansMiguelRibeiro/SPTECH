<!DOCTYPE html>
<html lang="pt">

<!--
  21. Crie um programa em HTML/JS que ajude a ensinar crianças sobre os semáforos. 
  a) Tente "desenhar" um semáforo simples (preto com a luzes vermelha, amarela e verde, uma abaixo da outra) 
  usando div e img (imagens de círculos com as 3 cores) 
  b) Ao clicar em cada uma das imagens que representa as cores do semáforo, deve aparecer, abaixo do semáforo, uma dessas frases: 
   * Letra branca e fundo vermelho: Pare! Aguarde o verde! 
   * Letra preta e fundo laranja: Só siga se estiver perto e rápido. 
   * Letra branca e fundo verde: Siga sorriso 
-->

<body>
   
   <img onclick="vermelho()" style="height: 150px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwGm3-p40NmT9OueXHU0krqAMpUq3_UYZerg4r68GksJp0takfBnJzh6WFRsmnMf9NnxQ&usqp=CAU"><br>
   <img onclick="amarelo()" style="height: 150px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQx1k86rzDUF-PgC0POApikS-CetONeAteq6A&usqp=CAU"><br>
   <img onclick="verde()" style="height: 150px;" src="https://emojis.wiki/emoji-pics/microsoft/green-circle-microsoft.png"><br><br><br>

   <div id="atencao"></div>

</body>
</html>

<script>
    function vermelho(){

        atencao.innerHTML = '<span style="background-color: red; color: white;"> Pare! Aguarde o verde! </span>';
    }

    function amarelo(){

      atencao.innerHTML = '<span style="background-color: orange; color: black;"> Só siga se estiver perto e rápido </span>';
    }

    function verde(){

      atencao.innerHTML = ' <span style="background-color: green; color: white;"> Siga! </span>';
    }

</script>
