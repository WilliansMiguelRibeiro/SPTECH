<!DOCTYPE html>
<html lang="pt">

<body>
    
    <!--
        15. Crie um programa em HTML/JS a qual: 
        a) Tenha os botões "Pessoa fria", "Pessoa neutra", "Pessoa nervosa" 
        b) Abaixo dos botões deve haver um texto na cor preta dizendo "Bom dia, colegas" 
        c) Ao clicar no primeiro botão, o texto fica com a cor azul escuro 
        d) Ao clicar no segundo botão, o texto fica com a cor cinza 
        e) Ao clicar no terceiro botão, o texto fica com a cor vermelha 
        OBS: não é para mudar o conteúdo do texto, e sim alterar apenas sua cor! 
    -->

    <button onclick="frio()">Pessoa fria</button>
    <button onclick="neutro()">Pessoa neutra</button>
    <button onclick="nervoso()">Pessoa nervosa</button><br>

    <div style="color: black;" id="cores">Bom dia, colegas</div>

</body>
</html>

<script>

function frio(){
    cores.innerHTML = '<span style="color: darkblue;"> Bom dia, colegas </span>';
}

function neutro(){
    cores.innerHTML = '<span style="color: gray;">Bom dia, colegas</span>';
}

function nervoso(){
    cores.innerHTML = '<span style="color: red;">Bom dia, colegas</span>';
}
</script>
