<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>
<body>
   
    <!--
     9. Crie um programa em HTML/JS o qual: 
     a) Tenha os botões "Pare", "Pense" e "Siga". 
     b) Ao clicar no 1º, aparece na própria página, abaixo dos botões uma frase "Pare e aguarde!". 
     Ao clicar no 2º botão, a frase a aparecer, no mesmo lugar será "Pense se pode seguir ou se deve parar!". 
     Ao clicar no 3º botão, a frase a aparecer, no mesmo lugar será "Pode seguir adiante sorriso". 
    -->
    
    <button onclick="pare()">Pare</button>
    <button onclick="pense()">Pense</button>
    <button onclick="siga()">Siga</button>
    <p id="acoes"></p>
    
</body>
</html>

<script>

 function pare(){
   acoes.innerHTML = "Pare e aguarde!";
 }

 function pense(){
    acoes.innerHTML = "Pense se deve seguir ou se deve parar!";
 }

 function siga(){
    acoes.innerHTML = "Pode seguir adiante";
 }

</script>
