<!--
    12. Refaça o programa da questão anterior de tal forma que: 
    a) A frase de gol do Brasil apareça na cor verde 
    b) A frase de gol da Alemanha apareça com cor de fundo vermelho escuro e letra amarela 
-->

<h1>Brasil x Alemanha</h1>

      <button onclick="brasil()">Gol do Brasil</button>
      <button onclick="alemanha()">Gol da Alemanha</button><br>
      
      <b>Tempo real do jogo:</b>

      <div id="partida"></div>

</body>

<script>

    function brasil(){

    partida.innerHTML += '<span style="color: green;"> É goooolll do Brasil!!! </span><br>';
    }

    function alemanha(){

    partida.innerHTML += '<span style="background-color: red; color: yellow;"> É gooool da Alemanha!!! </span><br>';
    }

</script>
