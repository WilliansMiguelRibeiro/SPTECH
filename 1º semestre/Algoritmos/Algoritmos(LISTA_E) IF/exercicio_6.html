<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

<!--
   6. Norma Ligna é muito estudiosa e sua meta é sempre ser uma aluna fora de série. Na faculdade onde estuda os "fora de série" são os alunos 
   com média acima de 9,4. Portanto, para ajudá-la, crie um programa em HTML/JS o qual:
    a) Pergunte o valor de 3 notas
    b) Ao clicar num botão "Analisar desempenho", calcule a média entre as notas e exiba na tela a frase "Sua média foi de X", onde X é a média calculada
    c) Somente caso a média for acima de 9,4 exibir também a frase "Parabéns, você é fora de série!"
-->


<p>
    Insira o valor da nota tirada em uma prova:
</p>

<input id="nota1">

<p>
    Insira o valor da nota tirada de outra prova:
</p>

<input id="nota2">

<p>
    Insira o valor da nota tirada de outra prova:
</p>

<input id="nota3">

<button onclick="but_desempenho()"> 
    Analisar desempenho
</button><br><br>

<div id="div_metas"></div>

</body>
</html>

<script>

    function but_desempenho(){
        var ax_media = Number(nota1.value) + Number(nota2.value) + Number(nota3.value);
        ax_media = ax_media/3;
        
        div_metas.innerHTML = `Sua média foi de ${ax_media.toFixed()}`;

        if(ax_media > 9.4){
            alert('Parabéns, você é fora de série!');
        }

    }
    
</script>
