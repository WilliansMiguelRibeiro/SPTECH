<!--
    9. Criar um programa em HTML/JS que auxilie um banco a identificar quem tem renda o suficiente para fazer o financiamento da casa própria.
     a) Solicite o valor da renda familiar
     b) Solicite o valor da prestação
     c) Ao clicar em "Verificar financiamento", exiba na página a mensagem "a prestação corresponde a xx.x% da renda familiar" 
     (divida a prestação pela renda e multiplique por 100)
     d) Se o valor calculado acima for maior que 30%, exibir também a mensagem abaixo em negrito e em vermelho.
     "Será necessário complementar a renda familiar"
-->

<p>
    Insira sua renda familiar:
</p>

<input id="ipt_renda">

<p>
    Insira o valor da prestação:
</p>

<input id="ipt_valor">

<button onclick="but_financiar()">
    Verificar financiamento
</button>
    
</b>

<div id="div_familiar"></div>
</body>
</html>

<script>

    function but_financiar(){
        div_familiar.innerHTML = ``;
        var ax_renda = (Number(ipt_valor.value)/Number(ipt_renda.value)) * 100;
        var ax_completar = (ax_renda * (30/100));

        div_familiar.innerHTML += `A prestação corresponde a ${ax_renda.toFixed(2)}% da renda familiar<br>`;

        if(ax_renda > ax_completar){
          div_familiar.innerHTML += `<b style="color: red;">Será necessário complementar a renda familiar</b><br>`;
        }
          
    }
</script>
