<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

    <title>Exercício 7</title>

<body>

    <!--
        7. Um grupo de amigos costuma (ou costumava, antes do Covid19) a se reunir a casa de um deles para pedir e comer pizza. 
        Só que eles tinham um trato de que o valor da pizza, quando dividido entre os amigos, não passe de 20,00 por amigo. 
        Ajude eles criando um programa em HTML/JS o qual:
        a) Pergunte o valor da pizza
        b) Pergunte a quantidade de amigos reunidos
        c) Ao clicar em "Rola a pizza?", calcule e exiba o valor que cada amigo vai pagar na pizza com uma frase na página como esta 
        "Cada amigo vai pagar R$X pela pizza"
        d) Somente caso o valor por amigo passe de R$20,00, exiba também a frase "Deu ruim! Pizza muito cara!"
    -->

<b> 
    Insira o valor da pizza 
</b><br><br>

<input id="pizza" placeholder="Valor da pizza"><br><br>

<b> 
    Insira o quantidade de amigos reunidos 
</b><br><br>

<input id="amigos" placeholder="Quantidade de amigos"><br><br>

<button onclick="valor()"> 
    Rola a pizza? 
</button><br><br>

<div id="total"></div>

</body>
</html>

<script>  

function valor(){
var branco = pizza.value;
var verde = amigos.value;
var vermelho = pizza.value / amigos.value

total.innerHTML = `Cada amigo vai pagar R$ ${vermelho}<br><br>`;

if(vermelho > 20.00){

    total.innerHTML += `Deu ruim! Pizza muito cara!`;
}

}
</script>
