<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>

    <!--
        1. Crie um programa em HTML/JS que:
        a) Pergunte ao usuário sua idade.
        b) Ao clicar num botão "Ir pra festa":
        * pode acontecer de aparecer um alert com a frase "Pedir permissão pro responsável" caso a idade for menor que 18
        * sempre vai aparecer um alert com a palavra "#partiuFesta" ao final
    -->

    <b>
        Insira a sua idade:
    </b><br>
    
    <input id="idade" placeholder="Insira a sua idade"><br><br>

    <button onclick="festa()">Ir para festa</button>
    
</body>
</html>

<script>

    function festa(){

     if(idade.value < 18){

      alert('Pedir permissão pro responsável');

     }

     alert('#partiuFesta');

    }

</script>
