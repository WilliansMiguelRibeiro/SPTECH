<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>

    <!--
        11. Crie um programa em HTML/JS que controle o peso médio dentro de um elevador:
        a) Solicite a quantidade de homens que entraram no elevador
        b) Solicite a quantidade de mulher que entraram no elevador
        c) Ao clicar em "Analisar peso", calcule o peso estimado sendo: homens x 80 somado com mulheres x 60
        d) Exiba na página a mensagem "Este elevador suporta 800 Kg e o peso estimado desta lotação é de xxxkg";
        e) Se o peso estimado for maior que 800, exibir também a mensagem "Será necessário descer alguém para que o elevador se movimente",
        na cor azul.
    -->
    
    <b>
        Insira a quantidade de homens que entraram no elevador:
    </b><br><br>

    <input id="homem" placeholder="Quantidade de homens"><br><br>

    <b>
        Insira a quantidade de mulheres que entraram no elevador:
    </b><br><br>

    <input id="mulheres" placeholder="Quantidade de mulheres"><br><br><br>

    <button onclick="peso()">
        Calcular peso 
    </button><br><br>

    <div id="resultado"></div>
    
</body>
</html>

<script>
function peso(){
    
    var um = homem.value * 80;
    var dois = mulheres.value * 60;
    var soma = Number(um) + Number(dois);
    resultado.innerHTML = ``;
    
    resultado.innerHTML = `Este elevador suporta 800 Kg e o peso estimado desta lotação é de: ${soma}kg <br>`;

    if(soma > 800){
       resultado.innerHTML += `<span style="color: blue;"> Será necessário descer alguém para que o elevador se movimente </span>`
    }
    
}

</script>
