<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    
<!--
    10. Criar um programa em HTML/JS que auxilie o Banco Itado a identificar quem entrou no cheque especial.
     a) Solicite o saldo da conta
     b) Solicite o valor do débito (ou seja, valor a tirar da conta)
     c) Ao clicar em "Analisar conta", calcule o novo saldo da conta e exiba a mensagem "o saldo atual da conta corrente é xx.xx". 
     Esta frase deverá estar em negrito e em vermelho somente se o saldo for menor que zero.
-->

<p>
    Insira o saldo em sua conta:
</p>

<input id="ipt_saldo">

<p>
    Insira o seu débito:
</p>

<input id="ipt_debito">

<button onclick="but_analisar()">
    Analisar conta
</button>

<div id="div_show"></div>

</body>
</html>

<script>
    function but_analisar(){
        var ax_subtrair = Number(ipt_saldo.value) - Number(ipt_debito.value);
        div_show.innerHTML = ``;

        if(ax_subtrair >= 0){
            div_show.innerHTML = `O saldo atual da conta corrente é R$ ${ax_subtrair.toFixed(2)}`;
        }
        if(ax_subtrair < 0){
            div_show.innerHTML = `<b style="color: red;">O saldo atual da conta corrente é R$ ${ax_subtrair.toFixed(2)}</b>`;
        }
    }
</script>
