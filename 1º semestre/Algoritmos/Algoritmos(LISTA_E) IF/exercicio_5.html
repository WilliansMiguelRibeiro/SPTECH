<body>

<!--
  5. Amin Tiroso bebe com certa frequência e quer saber quanto consome de refrigerante em 1 ano. Para ajudá-lo a saber essa informação, crie um programa em HTML/JS o qual:
  a) Pergunte quantas latinhas de refrigerante toma por dia
  b) Ao clicar num botão "Quantos refris?", calcule a quantidade de refrigerante que ele consome em 1 ano, considerando que 1 ano possui 365 dias
  c) Exiba na página a quantidade de latinhas que ele consome por ano
  d) Somente caso a quantidade for a partir de 500, exiba também a frase: "Cuidado com a diabetes!"
-->

<b>
  Insira a quantidade de latinhas de refrigerante tomadas por dia:
</b><br><br>

<input id="quantidade" placeholder="Quantidade de latinhas"><br><br>

<button onclick="refri()"> 
  Quantos refris? 
</button><br><br>

<div id="total"></div>
    
</body>
</html>

<script>

 function refri(){

    var soma = quantidade.value * 365
   
    total.innerHTML = `Você toma ${soma} latinhas de refrigerante por ano `;

    if(quantidade.value >= 500){

        alert('Cuidado com a diabete!');
        
    }

 }
</script>
