<body>
    
<!--
    3. Faça um programa em HTML/JS o qual:
    a) Pergunte ao usuário o valor de seu saldo na conta do banco
    b) Ao clicar num botão "Verificar finanças"...
    b.1) Caso o saldo em conta for igual a zero (==0), exiba esta frase na cor preta na tela: "Conta zerada".
    b.2) Caso o saldo seja negativo (<0), exiba esta frase na cor vermelha na tela: "Está devendo!".
    b.3) Caso o saldo seja positivo (>0), exiba esta frase na cor azul: "Saldo positivo! sorriso"
-->

<b> 
    Insira o valor do saldo que está em sua conta do banco: 
</b><br><br>

<input id="saldo" placeholder="Insira seu saldo"><br><br>

<button onclick="analise()"> Verificar finanças </button><br><br>

<span id="total"></span>

</span>

</span>

</body>
</html>

<script>

function analise(){

if(saldo.value == 0){

    alert('Conta zerada');

}

if(saldo.value < 0){

    total.innerHTML = '<span style="color: red;"> Está devendo! </span>';

}

if(saldo.value > 0){

    total.innerHTML = '<span style="color: blue;"> Saldo positivo! </span>';

}

}

</script>
