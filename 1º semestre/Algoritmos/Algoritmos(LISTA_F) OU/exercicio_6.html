<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 6 </title>
</head>
<body>

    <!--
        6. Juliana Morosa gosta muito de números chamados "cabalísticos". Principalmente do 3, 4, 7 e 10. Ela quer saber quando chega em um determinado número de cliques que seja um deles. Assim, crie um programa em HTML/JS o qual:
        a) Tenha um texto "Você já clicou 0 vezes" no topo
        b) Ao clicar num botão "Clique cabalístico", o contador do texto em a) aumenta em 1 (ou seja, de 0 vai pra 1, de 1 vai pra 2, de 2 vai pra 3 e assim por diante)
        c) Caso o contador seja um dos quatro números que Juliana gosta, exiba um alert com a frase "Você clicou X vezes e Juliana gosta desse número!", onde X é a quantidade atual de cliques no botão
    -->

    <h1> Você já clicou <u id="u_vezes"> 0</u> vezes </h1><br><br>

    <button onclick="but_somar()"> Clique cabalístico </button>
    
</body>
</html>

<script>

    var ax_vezes = 0;

    function but_somar(){
        ax_vezes ++;
        u_vezes.innerHTML = `${ax_vezes}`;

        if(ax_vezes == 3 || ax_vezes == 4 || ax_vezes == 7 || ax_vezes == 10){
            alert(`Você clicou ${ax_vezes} vezes e Juliana gosta desse número!`);
        }

    }
    
</script>
