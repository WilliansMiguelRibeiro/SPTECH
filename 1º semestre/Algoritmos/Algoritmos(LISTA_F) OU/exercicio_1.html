<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 1 </title>
</head>
<body>

    <!--
        1. Juliane Joada só come duas frutas: uva e abacaxi. De forma alguma ela come outra fruta. Crie um programa em HTML/JS que vai analisar 
        se ela vai comer ou não uma fruta da seguinte forma...
        a) Pergunte o nome da fruta que chegou na mesa (considere que o usuário só vai digitar o nome de uma fruta)
        b) Ao clicar em "Vai comer?", exiba um alert com "Sim, vai comer X" (onde X é a fruta informada), caso a fruta seja uma das que ela come
        c) Caso contrário, exiba um alert com "A fruta X ela não come" (onde X é a fruta informada)
    -->
    
    <b style="font-size: 20px;"> Insira o nome da fruta que está na mesa </b><br>

    <input id="ipt_fruta" placeholder="Fruta"><br><br>

    <button onclick="but_comer()"> Vai comer? </button>

</body>
</html>

<script>

    function but_comer(){
     
     var fruta = ipt_fruta.value;

     if(fruta == "uva" || fruta == "abacaxi"){
       alert(`Sim, vai comer ${fruta}`);
     }
     else {
        alert(`A fruta ${fruta} ela não come`);
     }

    }

</script>
