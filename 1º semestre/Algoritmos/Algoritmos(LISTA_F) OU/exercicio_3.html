<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 3 </title>
</head>
<body>

    <!--
        3. Crie um programa em HTML/JS o qual ajudará o governo a saber se ele dará a ajuda emergencial 
        ao Covid19 a um cidadão:
        a) Solicite o valor da renda individual do usuário
        b) Solicite o valor da renda familiar do usuário
        c) Ao clicar em "Terei o benefício", podem aparecer as seguintes mensagens:
        "Você terá direito ao auxílio", caso renda individual for até 2000 ou caso a renda familiar for até 3000
         "Sem direito ao auxílio", caso contrário
        -->

        <b style="font-size: 20px;"> Insira o valor da sua renda:</b><br>

        <input id="ipt_individual" placeholder="Renda individual"><br><br>

        <b style="font-size: 20px;"> Insira o valor da sua renda familiar:</b><br>

        <input id="ipt_familiar" placeholder="Renda familiar"><br><br>

        <button onclick="but_beneficio()"> Terei o benefício </button><br><br>

        <div id="div_valor"></div>
    
</body>
</html>

<script>

    function but_beneficio(){

        var solo = ipt_individual.value;
        var familia = ipt_familiar.value;

        if(solo <= 2000 || familia <= 3000){
            div_valor.innerHTML = `Você terá direito ao auxílio`;
        }
        else{
            div_valor.innerHTML = `Sem direito ao auxílio`;
        }
    }
</script>
