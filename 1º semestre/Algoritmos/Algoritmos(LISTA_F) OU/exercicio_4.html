<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 4 </title>
</head>
<body>

    <!--
        4. Crie um programa em HTML/JS que avalie a possibilidade de um pagamento da compra ser parcelado ou não.
        a) Pergunte o modo de pagamento numa combo com as seguintes opções:
        Dinheiro
        Cartão de débito
        Cartão de crédito
        Boleto
        b) Ao clicar num botão "Analisar compra", exiba uma dessa mensagens:
        "Você terá que pagar a vista", somente se o pagamento for dinheiro ou débito
        "Pagamento poderá ser parcelado", se o pagamento for crédito ou boleto
    -->

    <b style="font-size: 20px;"> Escolha a sua forma de pagamento:</b><br><br>

    <select id="lista_pagar">
        <option value="1"> Dinheiro </option>
        <option value="2"> Cartão de débito </option>
        <option value="3"> Cartão de crédito </option>
        <option value="4"> Boleto </option>
    </select><br><br>

    <button onclick="but_valor()"> Analisar compra </button><br><br>

    <div id="div_total"></div>
</body>
</html>

<script>

    function but_valor(){
        var pagar = lista_pagar.value;

        if(pagar == "1" || pagar == "2"){
            div_total.innerHTML = `Você terá que pagar a vista`;
        }
        else{
            div_total.innerHTML = `Pagamento poderá ser parcelado`;
        }
    }
</script>
