<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>

    <!--
        11 (desafio). Crie um programa em HTML/JS o qual:
        OBS: Use, necessariamente pelo menos um "ou" (||)
         a) Pergunte numa combo o tipo de arroz usado (integral ou branco)
         b) Pergunte o tempo de cozimento, em minutos
         c) Pergunte a quantidade de sal usada, em gramas
         d) Ao clicar em "Avaliar arroz", exiba, abaixo dele...
         A frase "Arroz perfeito", caso:
         Em caso de arroz branco, 10 minutos e até 10g de sal
         Em caso de arroz integral, 20 minutos e até 15g de sal
         A frase "Seu arroz não está perfeito", caso nenhum dos critérios anteriores tenha sido alcançado
    -->

    <select id="sel_arroz">
        <option value="">- Tipo de arroz -</option>
        <option value="1">Integral</option>
        <option value="2">Branco</option>
    </select>

    <p>
        Tempo de cozimento:
    </p>

    <input id="ipt_time">

    <p>
        Quantidade de sal(em gramas):
    </p>

    <input id="ipt_sal">

    <button onclick="but_avaliar()">
        Avaliar arroz
    </button>

    <div id="div_rice"></div>
    
</body>
</html>

<script>
    function but_avaliar(){
        var ax_arroz = sel_arroz.value;
        var ax_time = ipt_time.value;
        var ax_sal = ipt_sal.value;

        if(ax_arroz == 2){
          if(ax_time == 10){
            if(ax_sal <= 10){
              div_rice.innerHTML = `Arroz perfeito`;
            }
          }
        }
        else if(ax_arroz == 1){
            if(ax_time == 20){
                if(ax_sal <= 15){
                    div_rice.innerHTML = `Arroz perfeito`;
                }
            }
        }
        else if(ax_time < 0 || ax_sal < 0){
            alert('Dados inseridos incorretamente! Tente novamente');
        }
        else{
            div_rice.innerHTML = `Seu arroz não está perfeito`;
        }
    }
</script>
