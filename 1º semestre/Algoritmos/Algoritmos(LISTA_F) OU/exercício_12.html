<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!--
        12. George Quisito está pesquisando por uma nova TV de 40" porque suspeita que o governador de seu estado irá 
        prorrogar a quarentena por mais 1 mês e sua TV atual é de 22" apenas. Porém, ele é desconfiado com preços muito 
        baixos e, claro, possiu um teto, um limite máximo que está disposto a pagar. Assim, crie para ele um programa em 
        HTML/JS o qual:
        a) Solicite a marca da TV numa combo (com as opções "Samsung", "LG", "Mondial" e "Britânia")
        b) Solicite o preço da TV
        c) Ao clicar em "Analisar compra", podem aparecer as seguintes mensagens na tela:
        c.1) "TV fora da faixa de preço", caso a TV custar menos que 800 ou mais que 2000
        c.2) "Na faixa de preço, porém marca não confiável", caso esteja na faixa entre 800 e 2000, porém for da "Mondial" 
        ou "Britânia"
        c.3) Caso tenha exibido a mensagem de c.1), exiba também essa outra frase, caso custar menos de 800: "Preço baixo 
        demais!". Ou, caso custar mais de 2000, exiba esta: "TV cara demais, infelizmente"
        c.4) Caso a TV esteja na faixa de preço e for da "LG" ou "Samsung", exiba "Essa TV pode entrar na sua lista!"
    -->

    <select id="sel_marca">
        <option value="0">- Selecione uma marca -</option>
        <option value="1">Samsung</option>
        <option value="2">LG</option>
        <option value="3">Mondial</option>
        <option value="4">Britânia</option>
    </select>

    <p>
        Preço da TV:
    </p>

    <input id="ipt_value">

    <button onclick="but_analise()">
        Analisar compra
    </button>

    <div id="div_show"></div>

</body>
</html>

<script>
    function but_analise(){
        var ax_value = Number(ipt_value.value);
        var ax_marca = sel_marca.value;
        
        if(ax_marca == 0){
            div_show.innerHTML = ``;
        }
        else if(ax_value < 800 || ax_value > 2000){
            div_show.innerHTML = `TV fora da faixa de preço<br>`;
            if(ax_value < 800){
                div_show.innerHTML += `Preço baixo demais!`;
            }
            else if(ax_value > 2000){
                div_show.innerHTML += `TV cara demais, infelizmente`;
            }
        }
        else if(ax_value >= 800 || ax_value <= 2000){
            if(ax_marca == 3 || ax_marca == 4){
                div_show.innerHTML = `Na faixa de preço, porém marca não confiável`;
            }
            else if(ax_marca == 1 || ax_marca == 2){
                div_show.innerHTML = `"Essa TV pode entrar na sua lista!`;
            }
        }
    }
</script>
