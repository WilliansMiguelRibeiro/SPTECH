<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_1</title>
</head>
<body>

    <!--
        1. Crie um pequeno sistema de avaliação de atendimento em HTML/JS o qual:
        a) Pergunte a nota para o atendimento
        b) Ao clicar num botão "Avaliar atendimento", pode uma dessas frases abaixo do botão:
        b.1) "Nota inválida", caso a nota não esteja entre 0 e 10
        b.2) "Não aprovado", caso a nota for entre 0 e menor que 5
        b.3) "Neutro", caso a nota for entre 5 e 6
        b.4) "Aprovado", caso a nota for mais que 6
    -->

    <p>Nota do atendimento:</p>
    <input id="ipt_atendimento" placeholder="Nota do atendimento"><br><br>

    <button onclick="but_atender()">Avaliar atendimento</button><br><br>

    <div id="div_notas"></div>
    
</body>
</html>

<script>
    function but_atender(){
        var atender = ipt_atendimento.value;

         if(atender < 0 || atender > 10){
            div_notas.innerHTML = `Nota inválida`;
        }
        else if(atender > 6){
            div_notas.innerHTML = `Aprovado`;
        }
        else if(atender >= 5 && atender <= 6){
            div_notas.innerHTML = `Neutro`; 
        }
        else if(atender >= 0 && atender < 5){
            div_notas.innerHTML = `Não Aprovado`;
        }
    }
</script>
