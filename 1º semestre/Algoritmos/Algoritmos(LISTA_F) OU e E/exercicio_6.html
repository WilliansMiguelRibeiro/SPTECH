<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>

    <!--
        6. Crie um programa em HTML/JS que avalie o desempenho de um aluno, o qual:
         a) Solicite a nota e a frequência do aluno
         b) Ao clicar em "Analisar aluno", faça as seguintes ações...
         c) Caso a nota não seja válida, ou seja, caso não esteja entre 0 e 10, exiba um alert "Onde já se viu nota <0 ou >10?!" e 
          limpe qualquer outro resultado que já estiver aparecendo na tela
         d) Caso a frequência não seja válida, ou seja, caso não esteja entre 0 e 100, exiba um alert 
          "Onde já se viu frequência <0 ou >100?!" e limpe qualquer outro resultado que já estiver aparecendo na tela
         e) Caso a nota estiver entre 0 e menor que 6, exiba na tela essa frase: "Aluno ficou abaixo da média"
         f) Caso a nota estiver entre 6 e 8, exiba na tela essa frase: "Aluno ficou na média"
         g) Caso a nota estiver entre mais que 8 e 10, exiba na tela essa frase: "Aluno acima da média"
         h) Caso o aluno tiver frequência a partir de 75, exiba na tela "Aluno aprovado por frequência" ou "Aluno reprovado por 
         frequência", caso contrário
    -->

 <h1>
   Desempenho do aluno
 </h1>

 <p>
    Nota:
 </p>

 <input id="ipt_note">

 <p>
    Frequência:
 </p>

 <input id="ipt_attendance">

 <button onclick="but_analisar()">
    Analisar aluno
 </button>

 <div id="div_show"></div>
</body>
</html>

<script>
   function but_analisar(){
     var ax_note = Number(ipt_note.value);
     var ax_attendance = Number(ipt_attendance.value);

      if(ax_note < 0 || ax_note > 10){
       alert('Onde já se viu nota <0 ou >10?!');
         div_show.innerHTML = ``;
      }

      if(ax_attendance < 0 || ax_attendance > 100){
         alert('Onde já se viu frequência <0 ou >100?!');
         div_show.innerHTML = ``;
      }

      if(ax_note > 8 && ax_note <= 10){
         div_show.innerHTML = `Aluno acima da média<br>`;
      }
      else if(ax_note >= 6 && ax_note <= 8){
         div_show.innerHTML = `Aluno ficou na média<br>`;
      }
      else if(ax_note >= 0 && ax_note < 6){
         div_show.innerHTML = `Aluno ficou abaixo da média<br>`;
      }

      if(ax_attendance >= 75){
         div_show.innerHTML += `Aluno aprovado por frequência`;
      }
      else{
         div_show.innerHTML += `Aluno reprovado por frequência`;
      }
   }
</script>
