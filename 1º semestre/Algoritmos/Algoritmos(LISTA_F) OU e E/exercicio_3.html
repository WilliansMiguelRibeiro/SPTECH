<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>

    <!--
        3.Crie um pequeno simulador de preço de passagem de Bilhete Único de São Paulo num programa em HTML/JS o qual:
        a) Tenha uma combo para indicar o tipo de passageiro, com os itens
            Comum
            Estudante
            Idoso/PNE
        b)Tenha uma outra combo, para indicar o tipo de passagem, com os itens
            Passagem única
            Passagem integração
        c)Ao clicar num botão "Simular preço", considere que o preço unitário de uma passagem única é R$4,40
         e que a integração é R$5,90 para fazer os cálculos necessários para exibir uma frase como esta:
            Valor da passagem escolhida: R$X,XX
        d) Considere ainda que um estudante tem 50% de desconto e idoso/PNE possuem gratuidade em qualquer tipo de passagem
    -->

    <h1>Simulador de preço de passagem de Bilhete Único de São Paulo</h1>

    <p>Passageiro:</p>

    <select id="lista_pessoa">
        <option value="1">Comum</option>
        <option value="2">Estudante</option>
        <option value="3">Idoso/PNE</option>
    </select>

    <p>Passagem</p>
    <select id="lista_passagem">
        <option value="11">Passagem única</option>
        <option value="22">Passagem integração</option>
    </select><br><br>

    <button onclick="but_preco()">Simular preço</button><br><br>

    <div id="div_total"></div>
    
</body>
</html>

<script>
    function but_preco(){
        var pessoa = lista_pessoa.value;
        var passagem = lista_passagem.value;
        var unica = 4.40;
        var integrar = 5.90;
        
        if(pessoa == 1 && passagem == 11){
            div_total.innerHTML = `Valor da passagem escolhida: R$ ${unica.toFixed(2)}`;
        }
        else if(pessoa == 1 && passagem == 22){
            div_total.innerHTML = `Valor da passagem escolhida: R$ ${integrar.toFixed(2)}`;
        }
        else if(pessoa == 2 && passagem == 11){
            div_total.innerHTML = `Valor da passagem escolhida: R$ ${((50/100) * unica).toFixed(2)}`;
        }
        else if(pessoa == 2 && passagem == 22){
            div_total.innerHTML = `Valor da passagem escolhida: R$ ${((50/100) * integrar).toFixed(2)}`;
        }
        else if(pessoa == 3 && (passagem == 11 || passagem == 22)){
            div_total.innerHTML = `O senhor(a) têm direito à gratuidade`;
        }
    }
</script>
