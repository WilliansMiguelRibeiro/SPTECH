<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 1 </title>
</head>
<body>
    <!--
        1. Crie um programa em HTML/JS o qual:
        a) Ao clicar num botão "Sortear", apareça na página mesmo um número aleatório, entre 0 e 0,9999
        b) Se esse número for maior que 0,5, exibir, abaixo, a frase "Eu arredondaria para 1". Caso contrário, exiba "Eu arredondaria para 0"
    -->

    <button onclick="but_sortear()">
        Sortear
    </button><br><br>

    <div id="div_aparecer"></div>
</body>
</html>

<script>
    function but_sortear(){
        var random = Math.random();

        div_aparecer.innerHTML = `${random}<br><br>`;

        if(random > 0.5){
            div_aparecer.innerHTML += `Eu arredondaria para 1<br>`;
        }
        else{
            div_aparecer.innerHTML += `Eu arredondaria para 0<br>`;
        }
    }
</script>
