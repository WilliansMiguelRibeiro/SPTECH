<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>

    <!--
        4. Crie um programa em HTML/JS o qual:
         a) Ao clicar num botão "Sortear Nota para aluno", apareça na página mesmo um número aleatório, 
         entre 0 e 10 (podem ser sorteados números decimais, como 8,5, por exemplo). Exiba esse número sempre com 2 casas demais.
    -->

    <button onclick="but_luck()">
        Sortear Nota para aluno
    </button><br><br>

    <div id="div_show"></div>
    
</body>
</html>

<script>
    function but_luck(){
        var ax_random = (Math.random() * 10).toFixed(2);
        div_show.innerHTML = `${ax_random}`;
    }
</script>
