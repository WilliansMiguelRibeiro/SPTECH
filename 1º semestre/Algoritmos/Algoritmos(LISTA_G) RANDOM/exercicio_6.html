<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <!--
        6. Crie um programa em HTML/JS o qual:
        a) Ao clicar num botão "Sortear momento do dia". Esse botão vai gerar uma hora aleatória entre 0 e 23 (apenas números inteiros).
        b) Em seguida, mostre na tela uma dessas frases:
        "Bom dia, flor do dia, são Xh!" (caso o horário for entre 0 e 11)
        "Boa tarde, já vai tarde! São Xh!" (caso o horário for entre 12 e 17)
        "Boa noite, durma bem! São Xh!" (caso o horário for entre 18 e 23)
    -->

    <button onclick="but_raffle()">
        Sortear momento do dia
    </button>
</body>
</html>

<script>
    function but_raffle(){
        ax_random = (Math.random() * 23).toFixed();

        if(ax_random >= 18 && ax_random <= 23){
            alert(`Boa noite, durma bem! São ${ax_random}h!`);
        }
        else if(ax_random >= 12 && ax_random <= 17){
            alert(`Boa tarde, já vai tarde! São ${ax_random}h!`);
        }
        else if(ax_random >= 0 && ax_random <= 11){
            alert(`Bom dia, flor do dia, são ${ax_random}h!`);
        }
    }
</script>
