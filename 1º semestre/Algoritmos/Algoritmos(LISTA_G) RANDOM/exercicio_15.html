<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15</title>
</head>
<body>

    <!--
        15. Crie um programa em HTML/JS o qual:
        a) Tenho o seguinte texto:
        Números pares: 0
        Números ímpares: 0
        b) Um botão "Sortear número". Ao clicar nele, sortear um número entre -30 e -9, exiba abaixo do botão o número sorteado. 
        Aumente um dos contadores do item a) conforme ele seja par ou ímpar
    -->

    <p>
        Números pares: <b id="inner_par">0</b> <br>
        Números ímpares: <b id="inner_impar">0</b>
    </p>

    <button onclick="but_luck()">
        Sortear número
    </button><br><br>

    <div id="div_number"></div>
    
</body>
</html>

<script>
    var ax_par = 0;
    var ax_impar = 0;

    function but_luck(){
        var ax_random = (Math.random() * -21 - 9).toFixed();

        div_number.innerHTML = `Numero sorteado: ${ax_random}<br>`;

        if(ax_random%2 == 0){
            ax_par ++;
            inner_par.innerHTML = `${ax_par}`;
        }
        else{
            ax_impar ++;
            inner_impar.innerHTML = `${ax_impar}`;
        }
    }
</script>
