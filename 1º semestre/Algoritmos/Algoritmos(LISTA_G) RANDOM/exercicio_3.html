<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 3 </title>
</head>
<body>
    <!--
        3. Crie um programa em HTML/JS o qual:
        a) Tenha um botão "jogar dado"
        b) Ao clicar nele, sorteie um dos 6 números de um dado e mostre a figura do lado do dado que foi sorteada
    -->
    <button onclick="but_dado()">
        Jogar dado
    </button><br><br>

    <img id="img_dados" src="" style="height: 150px;">

</body>
</html>

<script>
    function but_dado(){
        var ax_random = (Math.random()*5 + 1).toFixed();

        if(ax_random == 1){
            img_dados.src = "Imagens/dados-side_one.png";
        }
        else if(ax_random == 2){
            img_dados.src = "Imagens/dados-side_two.png";
        }
        else if(ax_random == 3){
            img_dados.src = "Imagens/dados-side_three.png";
        }
        else if(ax_random == 4){
            img_dados.src = "Imagens/dados-side_four.png";
        }
        else if(ax_random == 5){
            img_dados.src = "Imagens/dados-side_five.png";
        }
        else{
            img_dados.src = "Imagens/dados-side_six.png";
        }
    }
</script>
