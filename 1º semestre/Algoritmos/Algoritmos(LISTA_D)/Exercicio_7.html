<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    
    <!--
        7. Crie um programa em HTML/JS o qual:
        a) Tenha uma "combo" com os nomes dos 4 grandes times de São Paulo
        b) Ao clicar num botão "Ver escudo", abaixo da combo deve aparecer o escudo (ou uma zueira) do time selecionado
    -->

    <select id="jogos">
        
        <option value="img/palmeiras.jpg">Palmeiras</option>
        <option value="img/corinthians.jpg">Corinthians</option>
        <option value="img/botafogo.png">Botafogo</option>
        <option value="img/sao_paulo.jpg">São Paulo</option>

    </select><br><br>

    <button onclick="placar()">Ver escudo</button>

    <div id="resultado">
        <img src="" id="img_escudos" style="height: 150px;">
    </div>

</body>
</html>

<script>

    function placar(){

        img_escudos.src = `${jogos.value}`;
        
    }
</script>
