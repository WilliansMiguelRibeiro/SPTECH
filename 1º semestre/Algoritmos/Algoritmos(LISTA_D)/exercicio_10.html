<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <!--
        10. Crie um programa em HTML/JS que ajude o usuário a conhecer cada um dos descontos que um empregado de carteira assinada tem.
        a) A tela deve ter um campo "Digite seu salário"
        b) A tela deve ter um "combo" com as opções:
        INSS
        IR
        VT
        c) Ao clicar num botão "Ver Desconto", deve aparecer na tela uma frase como esta:
        Valor desse desconto: R$X,XX
        #ficaadica1 - Exiba os centavos sempre com 2 casa decimais.
        #ficaadica2 - Para calcular os descontos, considere que INSS é 10% do salário, IR é 20% do salário e VT é 5% do salário. Por exemplo, se digitarmos 1000 no salário e escolhermos a opção VT, ao clicar no botão deve aparecer que o desconto é de 50.
    -->


    <h1>
     Conheça os descontos que um empregado de carteira assinada tem
    </h1>
    <b>
     <p>
       Digite seu salário:
     </p>
    </b>

    <input id="descontos" placeholder="Salário">

    <select id="valores">
      <option value="0.1">INSS</option>
      <option value="0.2">IR</option>
      <option value="0.05">VT</option>
    </select>

    <button onclick="total()"> Ver Desconto </button><br><br>

    <div id="result"></div>

</body>
</html>

<script>

    function total(){

        var todos = (valores.value) * descontos.value;
        result.innerHTML = `Valor desse desconto: R$ ${todos.toFixed(2)}`;

    }

</script>
