<!--
    2. Faça um programa em HTML/JS que:
    A) Tenha uma caixa de seleção com as opções:
    - Cinema
    - Teatro
    - Parque
    - Show
    B) Ao clicar no botão "Ver atração” exiba o seguinte alerta:
    - Assistir a filme "Marley & Eu" (caso esteja selecionado o Cinema),
    - Assistir a peça "O Fantasma da Ópera" (caso esteja selecionado o Teatro),
    - Ir ao parque "Hopi Hari" (caso esteja selecionado o Parque),
    - Ouvir o show da "Lady Gaga" (caso esteja selecionado o Show),
 -->

 <select id="lazer">

    <option value='Assistir a filme "Marley & Eu"'>Cinema</option>
    <option value='Assistir a peça "O Fantasma da Ópera"'>Teatro</option>
    <option value='Ir ao parque "Hopi Hari"'>Parque</option>
    <option value='Ouvir o show da "Lady Gaga"'>Show</option>

</select>

<button onclick="filme()">Ver atração</button><br><br>

</body>
</html>

<script>
 
 function filme(){
    
    var hobbies = lazer.value;
    alert(`${hobbies}`);

 }
</script>
