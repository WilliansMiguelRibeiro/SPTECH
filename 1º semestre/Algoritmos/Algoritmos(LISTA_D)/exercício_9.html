<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>
<body>
    <!--
        9. Crie um programa em HTML/JS que:
         a) Tenha no topo uma foto qualquer. Verifique qual sua altura, em px (só verifique e deixe esse valor anotado em algum lugar, 
          como no seu caderno, por exemplo)
         b) Abaixo da foto, uma "combo" com as opções
          Normal
          Grande
          Enorme
          Pequeno
          Minúsculo
         c) Ao clicar num botão "Redimensionar imagem", a foto deve mudar de altura, conforme estas regras:
          Normal: altura original (aquela que você anotou no início)
          Grande: altura original + 50px
          Enorme: altura original + 300px
          Pequeno: altura original - 50px
          Minúsculo: altura original - 100px 
    -->

    <img src="img/demon_slayer.jpeg" id="img_anime"><br><br>

    <select id="sel_desenho">
        <option value="">Selecione um tamanho</option>
        <option value="">Normal</option>
        <option value="50">Grande</option>
        <option value="300">Enorme</option>
        <option value="-50">Pequeno</option>
        <option value="-100">Minúsculo</option>
    </select>

    <button onclick="but_redimensionar()">
        Redimensionar imagem
    </button>

</body>
</html>

<script>
    var ax_normal = 288;
    function but_redimensionar(){
        var ax_mudar = Number(ax_normal) + Number(sel_desenho.value);
        img_anime.style.height = `${ax_mudar}px`;
    }
</script>
