<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

<body>

    <!--
        3. Faça um programa em HTML/JS que:
        A) Tenha uma caixa de seleção com as opções:
        - Uma vez...
        - Num belo dia...
        - Numa noite chuvosa...
        B) Tenha uma outra caixa de seleção com as opções:
        - Um peixe morreu afogado
        - Um gato tomou banho
        - Um corvo se curvou  
        C) Um botão que ao ser clicado, exibe um alerta, juntando os valores das duas seleções:
        Por exemplo
        - "Uma vez... Um peixe morreu afogado"
        - "Num belo dia... Um corvo se curvou"
    -->

    <select id="qualidade">
        
        <option value="Uma vez...">Uma vez...</option>
        <option value="Num belo dia...">Num belo dia...</option>
        <option value="Numa noite chuvosa">Numa noite chuvosa</option>

    </select>

    <select id="animal">
        
        <option value="Um peixe morreu afogado">Um peixe morreu afogado</option>
        <option value="Um gato tomou banho">Um gato tomou banho</option>
        <option value="Um corvo se curvou">Um corvo se curvou</option>

    </select>

    <button onclick="juntos()">Aperte e desfrute</button>
    
</body>
</html>

<script>

function juntos(){
    
    var ax_qualidade = qualidade.value;
    var ax_animal = animal.value;
    alert(`${ax_qualidade + ax_animal.value}`)

}

</script>
