<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>

    <!--
        1. Crie um programa em HTML/JS o qual:
        a) Tenha uma "combo" com nomes de 4 produtos de mercearia (ex: leite, farinha etc)
        b) Ao clicar num botão "ver preço" deve aparecer um alert com a frase "Isso custa R$X,XX" (você decide o valor de cada produto com 2 casas decimais).
    -->

    <select id="lista_compras">
        
        <option value="6.99">Arroz</option>
        <option value="6.59">Feijão</option>
        <option value="3.99">Sal</option>
        <option value="5.75">Açucar</option>

    </select><br><br>

    <button onclick="but_pre()">Ver preço</button>
    
</body>
</html>

<script>

function but_pre(){

    var valor = lista_compras.value;
    alert(`Isso custa R$${valor}`);

}
</script>
