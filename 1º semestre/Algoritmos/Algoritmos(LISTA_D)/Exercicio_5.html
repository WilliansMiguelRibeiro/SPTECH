<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>

<!--
    5. Faça um programa em HTML/JS que ensine a tabuada, tenha uma lista suspensa com as opções de 2 a 9 e 
    ao selecionar uma das opções mostre na página a tabuada do número selecionado.
    #ficaadica use o atributo onchange
-->

<select id="tabuada" onchange="conhecimento()">
    
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    
</select><br><br>

<div id="resultado"></div>

</body>
</html>

<script>

    function conhecimento(){
     resultado.innerHTML = `
     ${tabuada.value} x 2 = ${tabuada.value * 2} <br>
     ${tabuada.value} x 3 = ${tabuada.value * 3} <br>
     ${tabuada.value} x 4 = ${tabuada.value * 4} <br>
     ${tabuada.value} x 5 = ${tabuada.value * 5} <br>
     ${tabuada.value} x 6 = ${tabuada.value * 6} <br>
     ${tabuada.value} x 7 = ${tabuada.value * 7} <br>
     ${tabuada.value} x 8 = ${tabuada.value * 8} <br>
     ${tabuada.value} x 9 = ${tabuada.value * 9} <br>
    `;
    } 

</script>
