<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

<body>

    <!--
        11. (Desafio) Faça um programa em HTML/JS que simule um cofrinho.
        a)Tenha uma select box com os valores atuais de moeda.
        b)Abaixo tenha as frases:
        · “O saldo do cofrinho é de: R$ 99,99”
        · “A quantidade de operações foi: 99”
        · “Média dos depósitos: R$ 99,99”
        c)Tenha um botão “Depositar” que ao clicar soma o valor da moeda no saldo do cofrinho e adiciona 1 a quantidade de operações.
        d)Tenha um botão “Gastar a Grana” que zera o valor do cofrinho, a quantidade de operações e a média dos depósitos.
        #ficaadica1 – Use variável global
        #ficaadica2 – Não esqueça o tratamento de números (incluindo casas decimais).
-->
    
<select id="moedas">
    
    <option value="0.01">1 centavo</option>
    <option value="0.05">5 centavos</option>
    <option value="0.10">10 centavos</option>
    <option value="0.25">25 centavos</option>
    <option value="0.50">50 centavos</option>
    <option value="1.00">1 real</option>

</select><br><br>

<p>
O saldo do cofrinho é de: R$<b id="total"> 0.00 </b><br>
A quantidade de operações foi: <b id="quantidade"> 00 </b><br>
Média dos depósitos: R$ <b id="media"> 0.00 </b>
</p><br>

<button onclick="deposito()">Depositar</button>
<button onclick="dinheiro()">Gastar Grana</button>

</body>
</html>

<script> 

var valor = 0;
var soma = 0;
var tudo = 0;

function deposito(){

    soma = total.innerHTML;
    valor = moedas.value;
    tudo ++;
    
    total.innerHTML = ` ${(Number(soma) + Number(valor)).toFixed(2)}`;
    quantidade.innerHTML = `${tudo}`;
    media.innerHTML =`${((Number(soma) + Number(valor))/tudo).toFixed(2)}`;
    
}

function dinheiro(){

  valor = 0;
  soma = 0;
  tudo = 0; 
  
  total.innerHTML =` 0.00`;
  quantidade.innerHTML = `00`;
  media.innerHTML =`0.00`;

}

</script>
