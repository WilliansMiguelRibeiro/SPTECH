<!DOCTYPE html>
<html lang="pt">
<head>

<body>

    <!--
     6. Selecione na internet quatro imagens, uma para cada estação do ano (primavera, verão outono e inverno). 
     Faça um programa em HTML/JS que tenha uma COMBO BOX com as opções das estações do ano, sendo que ao selecionar 
     uma estação deve aparecer na tela a imagem da opção selecionada com 200px de largura
     #ficaadica você pode na tag script mudar o src de uma imagem.

    -->

    <select id="estacoes" onchange="mudanca()">
     <option value="">Selecione uma estação</option>
     <option value="https://www.infoescola.com/wp-content/uploads/2008/10/primavera.jpg">Primavera</option>
     <option value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSokcE6yoW1vLYA60Q9u6bzk4WjL8chbTInFQ&usqp=CAU">Verão</option>
     <option value="https://static.mundoeducacao.uol.com.br/mundoeducacao/2020/11/folhas.jpg">Outono</option>
     <option value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTT30HZx3K3gu2IsnzmtXlLNDfLQGeZtpjfCw&usqp=CAU">Inverno</option>
    
    </select><br><br>

    <div id="resultado">
      <img src="" style="width: 200px;" id="img_mudar">
    </div>   
    
</body>
</html>

<script>
 function mudanca(){
   img_mudar.src = `${estacoes.value}`;
  }
</script>
