<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>

    <!--
        1. Criar um programa em HTML/JS que auxilie uma Autoescola a identificar possíveis novos alunos.
         a) Solicite o nome e a idade de uma pessoa;
         b) Ao clicar no botão "Avaliar aluno", se a pessoa tiver 18 anos ou mais emita a mensagem "Xxxxxx vamos tirar a CNH?", 
         caso contrário emita a mensagem "Xxxxxx vai jogar PlayStation!";
    -->
    
    <p>
        Nome:
    </p>

    <input id="ipt_name">

    <p>
        Idade:
    </p>

    <input id="ipt_age">

    <button onclick="but_avaliar()">
        Avaliar aluno
    </button>

</body>
</html>

<script>
    function but_avaliar(){
        var ax_name = ipt_name.value;
        var ax_age = ipt_age.value;

        if(ax_age >= 18){
            alert(`${ax_name} vamos tirar a CNH?`);
        }
        else{
            alert(`${ax_name} vai jogar PlayStation!`);
        }
    }
</script>
