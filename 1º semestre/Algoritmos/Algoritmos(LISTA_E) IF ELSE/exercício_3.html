<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

 <!--
     3. O Mercado BOM DOCE está em promoção, qualquer chocolate custa R$ 3,00 cada e se a compra for acima de uma dúzia de chocolates 
     o preço cai para R$ 2,50 cada um. Criar um programa em HTML/JS que auxilie o Mercado a calcular o valor da compra de chocolate
     a) Solicite a quantidade de chocolates comprados;
     b) Após clicar num botão "Compra", exiba a mensagem "o valor da sua compra foi de xxxxxx,xx".  
 -->

 <p>
    Quantidade de chocolates comprados:
 </p>

 <input id="ipt_quantidade">

 <button onclick="but_purchase()">
     Compra
 </button>

 <div id="div_show"></div>
    
</body>
</html>

<script>

    function but_purchase(){
        var ax_number = Number(ipt_quantidade.value);

        if(ax_number > 12){
          ax_number *= 2.50;
          div_show.innerHTML = `o valor da sua compra foi de ${ax_number.toFixed(2)}`;
        }
        else{
          ax_number *= 3.00;
          div_show.innerHTML = `o valor da sua compra foi de ${ax_number.toFixed(2)}`;
        }
    }
</script>
