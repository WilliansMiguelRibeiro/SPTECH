<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>

 <!--
    6. Crie um programa em HTML/JS o qual:
     a) Solicita a temperatura do ambiente
     b) Ao clicar em "Verificar clima", determine se o clima está:
      Apropriada p/ conservar alimento - Caso a temperatura for menor que 10
      Inapropriada p/ conservar alimento - Caso a temperatura for a partir de 10
     c) Em caso de temperatura apropriada, exiba a figura de um alimento em bom estado. Caso contrário, exiba a imagem de um alimento estragado
  -->

    <p>
        Temperatura ambiente:
    </p>

    <input id="ipt_clima">

    <button onclick="but_clima()">
        Verificar clima
    </button><br><br>
     
    <div id="div_frutas"></div>
    
</body>
</html>

<script>
    
    function but_clima(){
     var ax_clima = Number(ipt_clima.value);
     div_frutas.innerHTML = ``;

     if(ax_clima < 10){
       div_frutas.innerHTML = `Apropriada p/ conservar alimento<br> 
       <img src="img/alimentos_em_bom_estado.jpg" style="height: 250px;" id="img_alimentos">`; 
     }
     else{
        div_frutas.innerHTML += `Inapropriada p/ conservar alimento<br>
        <img src="img/alimentos_estragados.png" style="height: 250px;" id="img_alimentos">`; 
     }
    }
</script>
