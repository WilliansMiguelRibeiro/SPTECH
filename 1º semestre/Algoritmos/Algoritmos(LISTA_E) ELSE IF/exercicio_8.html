<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 8 </title>
</head>
<body>
    
<!--
    8. Uma nutricionista e precisa ajudar seus pacientes a não engordarem tanto na quarentena do Covid19. Ajude ela criando um programa em HTML/JS o qual:
    a) Pergunte quantos pães franceses o usuário tem comido por dia
    b) Pergunte quantos pacotes de bolacha recheada o usuário tem comido por dia
    c) Pergunte quantos copos de achocolatado o usuário tem tomado por dia
    d) Ao clicar em "Verificar calorias", calcule quantas calorias o usuário tem consumido com base nas 3 informações. Considere que um pão francês tem 50 calorias, um pacote de bolacha, 80 e um copo de achocolatado, 70.
    e) Após fazer o cálculo, exiba uma dessas frases, abaixo do botão:
    "Parabéns, vai sair em forma da quarentena!", caso as calorias sejam menores do que 200.
    "Cuidado, vai ficar mais "fofinho(a)" após quarentena!", caso as calorias sejam entre 200 e 400.
    "Bom, acho que muitos não vão te reconhecer após a quarentena", caso as calorias sejam mais de 400.
-->

<h1> Saúde </h1>

<b style="font-size: 19px;"> Insira a quantidade de pães comido por dia pelo paciente: </b><br><br>

<input id="ipt_pao" placeholder="Quantidade de pães"><br><br>

<b style="font-size: 19px;"> Insira a quantidade de bolachas recheadas que o paciente comeu por dia: </b><br><br>

<input id="ipt_bolacha" placeholder="Quantidade de bolachas"><br><br>

<b style="font-size: 19px;"> Insira a quantidade de copos de achocolatado tomados por dia pelo paciente: </b><br><br>

<input id="ipt_chocolate" placeholder="Copos de achocolatado"><br><br>

<button onclick="but_caloria()"> Verificar calorias </button><br><br>

<div id="div_valor"></div>

</body>
</html>

<script>

function but_caloria(){
    
    var caloria = Number(ipt_pao.value * 50) + Number(ipt_bolacha.value * 80) + Number(ipt_chocolate.value * 70);
    

    if(caloria > 400){

        div_valor.innerHTML = `Bom, acho que muitos não vão te reconhecer após a quarentena`;

    }
    else if(caloria >= 200){

        div_valor.innerHTML = `Cuidado, vai ficar mais "fofinho(a)" após quarentena!`;

    }
    else{

        div_valor.innerHTML = `Parabéns, vai sair em forma da quarentena!`;
        
    }
}

</script>
