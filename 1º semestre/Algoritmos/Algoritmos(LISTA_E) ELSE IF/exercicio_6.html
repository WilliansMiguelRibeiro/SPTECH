<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 6 </title>
</head>
<body>
    
<!--
    6. Crie um programa o qual:
    a) Pergunte numa combo, qual time grande São Paulo o usuário torce. Use uma combo.
    b) Ao clicar em "Fale sobre esse time", exiba abaixo:
    "Salve o Corinthians" com fundo preto e letra branca, se for Corinthians
    "Salve o alviverde imponente" com fundo verde e letra branca, se for Palmeiras
    "Agora que dá a bola é o Santos" com fundo branco e letra preta, se for Santos
    "Salve o Tricolor paulista" com fundo preto e letra vermelha, se for São Paulo
-->


<b style="font-size: 19px;"> Qual time da grande São Paulo você torce? </b><br><br>

<select id="lista_times">
    <option value="corinthians"> Corinthians </option>
    <option value="palmeiras"> Palmeiras </option>
    <option value="santos"> Santos </option>
    <option value="sao_paulo"> São Paulo </option>
</select>

<button onclick="but_falar()"> Fale sobre esse time </button><br><br>

<div id="div_times"></div>

</body>
</html>

<script>

    function but_falar() {
        
        var selecionado = lista_times.value;
        
        if (selecionado == "corinthians") {
            div_times.innerHTML = `<span style="background-color: black; color: white;"> Salve o Corinthians </span>`;
        }
        else if(selecionado == "palmeiras"){
            div_times.innerHTML = `<span style="background-color: green; color: white;"> Salve o alviverde imponente </span>`;
        }
        else if(selecionado == "santos"){
            div_times.innerHTML =`<span style="background-color: white; color: black;"> Agora que dá a bola é o Santos </span>`;
        }
        else {
            div_times.innerHTML =`<span style="background-color: black; color: red;"> Salve o tricolor paulista </span>`;
        }  
    }
</script>
