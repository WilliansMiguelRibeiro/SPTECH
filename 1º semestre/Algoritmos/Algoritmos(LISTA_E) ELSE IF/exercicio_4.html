<body>
    
<!--
    4. Uma nutróloga e quer um programa que a ajude a avaliar o peso de crianças de 5 anos. Crie para ela um programa que, ao ler o peso de 
    uma criança de 5 anos, exibe uma dessas frases
    ●  Abaixo do peso (se peso até 13.5kg)
    ●  Acima do peso (se peso maior que 21.2kg)
    ●  Peso na média (se peso maior que 13.5kg até 21.2kg)
    ●  Peso perfeito (se o peso for exatamente 18.3kg)
-->
  
   <h1> Avaliação do peso de crianças com 5 anos </h1>

   <b style="font-size: 19px;"> Insira o peso: </b><br><br>

   <input id="ipt_peso" placeholder="Insira o peso" onchange="on_pes()"><br><br>

   <div id="div_valor"></div>

</body>
</html>

<script>

function on_pes(){
 var peso = ipt_peso.value;

 if(peso > 21.2){
   div_valor.innerHTML = `Acima do peso!!!`;
  }
 else if(peso == 18.3){
   div_valor.innerHTML = `Peso perfeito!!!`;
  }
 else if(peso > 13.5){
   div_valor.innerHTML = `Peso na média!!!`;
  }
 else {
   div_valor.innerHTML = `Abaixo do peso!!!`;
  }
}
</script>
