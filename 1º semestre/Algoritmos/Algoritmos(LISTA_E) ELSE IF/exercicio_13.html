<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 13 </title>
</head>
<body>
    
<!--
    13. Crie um programa em HTML/JS o qual:
    a) Tenha o seguinte texto no topo:
    Valor guardado: R$0.00
    b) Tenha os botões "Guardar R$5,00" e "Gastar R$10,00". Ao clicar neles, o valor guardado aumenta ou 
    diminui conforme o texto do botão indica
    c) Quando o valor guardado estiver em 0 ou mais, exiba abaixo da frase de a) a frase, na cor azul, Finanças OK!
    d) Caso o valor guardado passe de 100, exiba abaixo da frase de c) a frase #ostentação
    e) Quando o valor guardado for menor que 0, exiba abaixo da frase de a) a frase, na cor vermelha, Finanças em perigo!
    f) Caso o valor guardado seja menor que -20, exiba abaixo da frase de e) a frase Quase um Corinthians! 
-->

<p>
    Valor guardado R$ <b id="html_counter">0.00</b>
</p>

<div id="div_one"></div>
<div id="div_two"></div>

<button onclick="but_save()">
    Guardar R$5,00
</button>

<button onclick="but_spend()">
    Gastar R$10,00
</button>

</body>
</html>

<script>
    var ax_save = 0;

    function but_save(){
        ax_save += 5;
        html_counter.innerHTML = `${ax_save.toFixed(2)}`;
        
        if(ax_save > 100){
            div_two.innerHTML = `#ostentação`;
        }
        else if(ax_save >= 0){
            div_one.innerHTML = `<span style="color: blue;"> Finanças OK!</span>`;
        }
        else if(ax_save < 0){
            div_two.innerHTML = ``;
        }
    }

    function but_spend(){
        ax_save -= 10;
        html_counter.innerHTML = `${ax_save.toFixed(2)}`;

        if(ax_save < 100){
            div_two.innerHTML = ``;
        }
        if(ax_save < -20){
            div_two.innerHTML = `Quase um Corinthians! `;
        }
        else if(ax_save < 0){
            div_one.innerHTML = `<span style="color: red;">Finanças em perigo!</span>`;
        }
    }

</script>
