<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 2 </title>
</head>
<body>

    <!--
        2. Crie um programa que exibe a classe social de uma pessoa que mora em Tuvalu (um dos menores países do mundo) conforme a renda familiar mensal.
        a) Solicite a renda familiar mensal
        b) Conforme digita, deve aparecer abaixo uma dessas frases: 
        "Classe E" (até 250)
        "Classe D" (+250 até 900)
        "Classe C" (+900 até 2500)
        "Classe B" (+2500 até 9500)
        "Classe A" (+9500)
    -->

    <p>
      Renda familiar mensal:
    </p>

    <input id="ipt_familia" placeholder="Renda familiar" onchange="onc_fami()"><br><br>

    <div id="div_classes"></div>

</body>
</html>

<script>

function onc_fami(){
  var familia = ipt_familia.value;

  if(familia > 9500){
      div_classes.innerHTML = "Você está inserido na classe A"; 
  }
  else if(familia > 2500){
    div_classes.innerHTML = "Você está inserido na classe B";
  }
  else if(familia > 900){
    div_classes.innerHTML = "Você está inserido na classe C";
  }
  else if(familia > 250){
    div_classes.innerHTML = "Você está inserido na classe D";
  }
  else{
    div_classes.innerHTML = "Você está inserido na classe E";
  }
}
</script>
