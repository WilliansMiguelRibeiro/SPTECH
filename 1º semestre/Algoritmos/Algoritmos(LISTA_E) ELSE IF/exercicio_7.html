<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Exercício 7 </title>
</head>
<body>

    <!--
        7. Crie um programa em HTML/JS o qual:
        a) Solicite o valor que o usuário tem economizado
        b) Ao clicar em "Poder de compra", exibir uma ou várias frases abaixo do dele, conforme estas regras:
        b.1) Caso o valor economizado seja igual ou menor que 0: Exibir SOMENTE a frase Nada de compras triste
        b.2) Caso o valor economizado for maior que 0 e até 100: Exibir Viajem de ida e volta pra Praia Grande
        b.3) Caso o valor economizado seja maior que 100 e menor que 4000: Exibir abaixo da frase de b.2): Uma boa moto usada
        b.4) Caso o valor economizado é a partir de 4000: Exibir abaixo da frase de b.3): Mais alguma bobagem legal
    -->

    <b style="font-size: 19px;"> Insira o valor que será economizado: </b><br><br>

    <input id="ipt_valor" placeholder="Valor a ser economizado"><br><br>
    
    <button onclick="but_compra()"> Poder de compra </button><br><br>

    <div id="div_menor"></div>
    
</body>
</html>

<script>

    function but_compra(){
        var total = ipt_valor.value;
      
        if(total <= 0){
         div_menor.innerHTML = "Nada de compras";
        }
        else if(total <= 100){
         div_menor.innerHTML = ' Viagem de ida e volta pra Praia Grande <br>';
        }
        else if(total < 4000){
         div_menor.innerHTML += ' Uma boa moto usada <br> ';
        }
        else{
         div_menor.innerHTML += ' Mais alguma coisa legal ';
        }
    }
</script>
