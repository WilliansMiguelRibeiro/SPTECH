<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 3</title>
</head>
<body>
    
<!--
    3. Para o ser humano, a temperatura é...
    ●  Congelante (até menos de 14ºC)
    ●  Com Frio (entre 14ºC e 21ºC)
    ●  Confortável (mais de 21ºC até 24ºC)
    ●  Com Calor (mais de 24ºC até 31ºC)
    ●  Calor escaldante (mais de 31ºC)
    Crie um programa que, ao ler uma temperatura, exiba uma dessas situações de temperatura.
-->

<h1> Temperatura ambiente: </h1>

<input id="ipt_temperatura" placeholder="temperatura ambiente" onchange="on_temp()"><br><br>

<div id="frio"></div>

</body>
</html>

<script>

    function on_temp(){
      var temp = ipt_temperatura.value;
        
     if(temp > 31){
        frio.innerHTML = "Calor escaldante";
     }
     else if(temp > 24){
        frio.innerHTML = "Com calor";
     }
     else if(temp > 21){
        frio.innerHTML = "Confortável";
     }
     else if(temp > 14){
        frio.innerHTML = "Com frio";
     }
     else {
        frio.innerHTML = "Congelante";
     }
    }
</script>
