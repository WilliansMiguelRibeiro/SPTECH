 <!--
     14 (desafio). Crie um pequeno sistema de avaliação de atendimento em HTML/JS o qual:
      a) Tem cinco botões: "Nota 1", "Nota 2", "Nota 3", "Nota 4" e "Nota 5"
      b) Abaixo deles, um texto: "Sua avaliação:"
      c) Cada vez que o usuário for clicando em um dos botões, é atualizada a média de todas as avaliações recebidas, e o texto em b) 
      se atualiza para algo como "Sua avaliação: 3.4" (use sempre 1 casa decimal)
      d) De acordo com a média atual, exiba ou altere uma figura abaixo de tudo, que pode ser:
      De alguém chorando ou desesperado, caso a média esteja abaixo de 2.
      De alguém "neutro", caso a média esteja entre 2 e 3.
      De alguém feliz, caso a média seja entre mais de 3 e 4.5.
      De radiante, mega feliz, caso a média esteja acima de 4.5.
 -->

   <h1>
       Sistema de avaliação
   </h1>

   <button onclick="but_nota1()">
     Nota 1
   </button>

   <button onclick="but_nota2()">
     Nota 2
   </button>

   <button onclick="but_nota3()">
     Nota 3
   </button>

   <button onclick="but_nota4()">
     Nota 4
   </button>

   <button onclick="but_nota5()">
     Nota 5
   </button>

   <h2>
       Sua avaliação: <span id="span_nota"></span>
   </h2>

   <img src="" id="img_student" style="height: 250px;">

</body>

    var ax_nota = 0;

        ax_nota += 4/5;
        span_nota.innerHTML = `${ax_nota.toFixed(1)}`;
        if(ax_nota > 4.5){
