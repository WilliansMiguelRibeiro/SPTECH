<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15</title>
</head>
<body>

 <!--
     15 (desafio). Crie um programa em HTML/JS que analisa o desempenho de um atacante de futebol, o qual:
      a) Solicita a quantas partidas um atacante jogou
      b) Solicita quantos gols ele marcou
      c) Ao clicar em "Estudar atacante", calcule sua média de gols/partida
      d) Exiba, abaixo do botão:
       A frase "Melhor mudar de posição" e a foto de um jogador de futebol bem ruim, caso a média for menor que 0.2
       A frase "Atacante mediano" e a foto de um jogador de futebol comum, caso a média for entre 0.2 e 0.6
       A frase "Atacante de futuro" e a foto de um bom jogador de futebol, caso a média for acima de 0.6
      e) Abaixo de tudo, exibir a frase "Sua média de gols/partida é de X" (onde X deve estar sempre com 1 casa decimal)
 -->

 <p>
     Quantidade de partidas que o jogador jogou:
 </p>

 <input id="ipt_quantidade">

 <p>
     Quantos gols marcou:
 </p>
 
 <input id="ipt_gols">

 <button onclick="but_player()">
     Estudar atacante
 </button>

 <div id="div_futebol"></div>

</body>
</html>

<script>
    function but_player(){
      var ax_media = Number(ipt_gols.value) / Number(ipt_quantidade.value);

      if(ax_media > 0.6){
            div_futebol.innerHTML = `Atacante de futuro<br> <img src="img/atacante de futuro.jpg" style="height: 200px;">`;
        }
        else if(ax_media >= 0.2){
            div_futebol.innerHTML = `Atacante mediano<br> <img src="img/atacante mediano.jpeg" style="height: 200px;">`;
        }
        else{
            div_futebol.innerHTML = `Melhor mudar de posição<br> <img src="img/jogador ruim.jpg" style="height: 200px;">`;
        }
        div_futebol.innerHTML += `<br>Sua média de gols foi de: ${ax_media.toFixed(1)}` 
    }
</script>
