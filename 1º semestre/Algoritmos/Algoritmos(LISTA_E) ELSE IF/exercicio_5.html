<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 5 </title>
</head>
<body>

    <!--
        5. Crie um programa em HTML/JS o qual:
        a) Solicite a nota do aluno
        b) Ao clicar em "Classificar aluno", exiba uma dessas mensagens num alert
        "Aluno precisa de muita ajuda", caso a nota for menor que 5.
        "Aluno na média", caso a nota for entre 5 até 7.
        "Aluno na acima da média", caso a nota for maior que 7 até 9.5.
        "Aluno fora da curva", caso a nota for maior que 9.5.
    -->

    <b style="font-size: 19px;"> Nota do aluno: </b><br><br>

    <input id="ipt_nota" placeholder="Nota do aluno"><br><br>

    <button onclick="but_classificar()"> Classificar aluno </button><br><br>

    <div id="div_aluno"></div>
</body>
</html>

<script>

function but_classificar(){

   var aula = ipt_nota.value
   if(aula > 9.5){

    div_aluno.innerHTML = `Aluno fora de curva`;

   }
   else if(aula > 7){

    div_aluno.innerHTML = `Aluno acima da média`;

   }
   else if(aula >= 5){

    div_aluno.innerHTML = `Aluno na média`;

   }
   else{

   alert('Aluno precisa de muita ajuda');

   }

}



</script>
