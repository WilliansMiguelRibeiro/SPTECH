<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>

    <!--
        11. Crie um programa em HTML/JS o qual:
         a) Tenha uma combo com todos os meses do ano
         b) Após alterar o valor da combo, exiba abaixo dela o nome uma imagem da estação do ano mais provável
         c) Considere que o clima é no hemisfério sul, ou seja:
          Outono: março, abril e maio.
          Inverno: junho, julho e agosto.
          Primavera: setembro, outubro e novembro.
          Verão: dezembro, janeiro e fevereiro.
    -->
    
     <h1>
         Meses do ano
     </h1>
    
     <select id="sel_meses" onchange="sel_calor()">
         <option value="">- Selecione o mês -</option>
         <option value="4">Janeiro</option>
         <option value="4">Fevereiro</option>
         <option value="1">Março</option>
         <option value="1">Abril</option>
         <option value="1">Maio</option>
         <option value="2">Junho</option>
         <option value="2">Julho</option>
         <option value="2">Agosto</option>
         <option value="3">Setembro</option>
         <option value="3">Outubro</option>
         <option value="3">Novembro</option>
         <option value="4">Dezembro</option>
     </select><br><br>

     <img src="" id="img_estacoes" style="height: 250px;">

</body>
</html>

<script>
    function sel_calor(){
        var ax_meses = sel_meses.value;

        if(ax_meses == 1){
            img_estacoes.src = `img/outono.jpg`;
        }
        else if(ax_meses == 2){
            img_estacoes.src = `img/inverno.jpg`;
        }
        else if(ax_meses == 3){
            img_estacoes.src = `img/primavera.jpg`;
        }
        else if(ax_meses == 4){
            img_estacoes.src = `img/verao.jpg`;
        }
        else{
            img_estacoes.src = ``;
        }
    } 
</script>
