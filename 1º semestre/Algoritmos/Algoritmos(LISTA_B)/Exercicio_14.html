<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 14</title>
</head>
<body>
    
    <!--
      14. Crie um programa em HTML/JS o qual:
      a) Solicite a quantidade de votos que o "Zé Buduia" (ou o nome que quiser) teve na eleição
      b) Solicite a quantidade de votos que a "Maria Bigodenha" (ou o nome que quiser) teve na eleição
      c) Solicite a quantidade de votos brancos que houveram na eleição
      d) Solicite a quantidade de votos nulos que houveram na eleição
      e) Ao clicar em "Resultado da Eleição", exibir textos  conforme o exemplo abaixo:
      Total de votos: 200
      Zé Ruela: 40% (80 votos)
      Maria Bigodenha: 35% (70 votos)
      Inválidos: 25% (50 votos)
      A quantidade de votos "Inválidos" é a soma de brancos e nulos - valores colhidos nos itens c) e d) -
      Não se preocupe em mostrar primeiro o "vencedor". Não temos como saber isso com o que aprendemos na programação até aqui ;) Mostre os candidatos na ordem que quiser.
    --> 

    Quantidade de votos de Zé Buduia:
    <input id="primeiro_num" type="text" placeholder="Total de votos"><br><br>
    
    Quantidade de votos de Maria Bigodenha:
    <input id="segundo_num" type="text" placeholder="Total de votos"><br><br>
    
    Quantos votos brancos houveram na eleição:
    <input id="terceiro_num" type="text" placeholder="Total de votos"><br><br>
    
    Quantos votos nulos houveram na eleição:
    <input id="quarto_num" type="text" placeholder="Total de votos"><br><br>
    
    <button onclick="votos()">Resultado da eleição</button><br><br>
    
    <div id="result"></div>

</body>
</html>

<script>
    function votos(){
      result.innerHTML = `
      Total de votos: ${Number(primeiro_num.value) + Number(segundo_num.value) + Number(terceiro_num.value) + Number(quarto_num.value)}<br>
      
      Zé Buduia: ${primeiro_num.value * 100 / (Number(primeiro_num.value) + Number(segundo_num.value) + Number(terceiro_num.value) + Number(quarto_num.value))}%<br>
      
      Maria Bigodenha: ${segundo_num.value * 100 / (Number(primeiro_num.value) + Number(segundo_num.value) + Number(terceiro_num.value) + Number(quarto_num.value))}%<br> 
      
      Inválidos: ${(Number(terceiro_num.value) + Number(quarto_num.value)) * 100 / (Number(primeiro_num.value) + Number(segundo_num.value) + Number(terceiro_num.value) 
        + Number(quarto_num.value))}%<br>`;
      }
</script>
