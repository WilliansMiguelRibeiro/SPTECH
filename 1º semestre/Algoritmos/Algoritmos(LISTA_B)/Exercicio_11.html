<!--
    11. Crie um programa em HTML/JS que demonstre como o poder de guerreiros Sayajins da franquia de desenhos animados Dragon Ball aumenta na medida em que se transformam:
    a) Solicite o "ki base" (força base) do guerreiro Sayajin
    b) Abaixo, deve haver o texto "Transformar em..."
    c) Abaixo, devem haver os botões "SSJ", "SSJ2", "SSJ3", lado a lado entre si
    d) Ao clicar num dos botões, é calculado o novo ki do Sayajin conforme a regra de cada transformação...
    SSJ: ki base x 50
    SSJ2: ki base x 100
    SSJ3: ki base x 200
    e) O valor do novo ki deve aparecer abaixo com uma frase como esta:
    Após se transformar em X, o ki desse Sayajin passa a ser de Y
    Onde X é o nome da transformação (SSJ, SSJ2 ou SSJ3) e Y é o valor calculado em d)

-->

Insira a força base do guerreiro Sayajin:
<input id="ki" type="text" placeholder="ki base"><br><br>

Tranformar em...<br><br>

<button onclick="ss1()">SSJ</button>
<button onclick="ss2()">SSJ2</button>
<button onclick="ss3()">SSJ3</button><br><br>

<div id="total"></div>

</body>
</html>

<script>

function ss1(){

    total.innerHTML = `Após se tranformar em Super Sayajin 1, o ki desse Sayajin passa a ser de ${ki.value * 50}`;

}
function ss2(){

    total.innerHTML = `Após se tranformar em Super Sayajin 2, o ki desse Sayajin passa a ser de ${ki.value * 100}`;

}
function ss3(){

    total.innerHTML = `Após se tranformar em Super Sayajin 3, o ki desse Sayajin passa a ser de ${ki.value * 200}`;

}

</script>
