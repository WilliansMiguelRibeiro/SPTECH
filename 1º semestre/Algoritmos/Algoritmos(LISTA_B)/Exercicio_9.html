<!--9. Crie um programa em HTML/JS o qual:
    a) Solicite a quantidade de filhos que uma pessoa tem
    b) Ao clicar no botão "Calcular Auxílio Filhos", calcular e exibir o "Auxílio Filhos" que essa pessoa terá direito
    c) O cálculo que deve ser usado é este: R$25,00 por filho
    d) A frase que deve aparecer abaixo do botão para mostrar o valor do auxílio é como esta:
    Você tem X filhos, logo, seu "Auxílio Filhos" será de R$Y-->

    <h1>Auxílio Filhos</h1>

    Insira a sua quantidade de filhos:
    <input id="filho" type="text" placeholder="Quantidade de filhos"><br><br>

    <button onclick="calculo()">Calcular Auxílio Filhos</button><br><br>
    
    <span id="quant"></span>

</body>
</html>

<script>

function calculo(){

quant.innerHTML = ` Você tem ${filho.value} filho(s), logo, seu "Auxílio Filhos" será de R$ ${25.00 * filho.value} `;

}

</script>
