<!--
    13. Crie um programa em HTML/JS que ajude a calcular o tempo de cada fase do sono do ser humano.
    Sabendo que nosso sono possui fases como descreve a figura abaixo.
    Fonte: https://www.otempo.com.br/infograficos/as-fases-do-sono-1.1329010
    Vamos considerar que as fases do sono possuem a porcentagens de tempo descritas na figura.
    a) Solicite ao usuário quantas horas de sono ele dormiu
    b) Ao clicar no botão "Calcular Sono", faça os cálculos necessários para exibir o seguinte conteúdo na tela:
    Ao dormir X horas, você dormiu:
    A horas na fase 1
    B horas na fase 2
    C horas na fase 3
    D horas na fase REM
-->

Insira as suas quantas horas de sono você teve:
<input id="sono" type="text" placeholder="Quantidade de horas dormidas"><br><br>

<button onclick="calculo()">Carcular Sono</button><br><br>

<div id="result"></div>

</body>
</html>

<script> 
function calculo(){

    var sono1 = (5/100) * sono.value;
    var sono2 = (45/100) * sono.value;
    var sono3 = (30/100) * sono.value;
    var sono4 = (20/100) * sono.value;

 result.innerHTML = `Ao dormir <u>${sono.value}</u> horas, você dormiu:<br>
    
    ${sono1} horas na fase 1 <br>
    ${sono2} horas na fase 2 <br>
    ${sono3} horas na fase 3 <br>
    ${sono4} horas na fase REM <br>`;
} 

</script>
