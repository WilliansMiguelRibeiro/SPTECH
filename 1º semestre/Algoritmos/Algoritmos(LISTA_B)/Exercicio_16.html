<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
</head>
<body>
    <!--
      16. Crie um programa em HTML/JS o qual:
      a) Solicite ao usuário um número para ver sua "tabuada"
      b) Ao clicar em "Ver Tabuada", aparece na tela algo como isso:
      3 x 1 = 3
      3 x 2 = 6
      3 x 3 = 9
      (e assim por diante... até x 9)
      3 x 9 = 27
      No exemplo, o usuário digitou 3 no item a)
    -->

   <h1>Tabuada</h1>

   <input id="tabuada" type="text" placeholder="tabuada"><br><br>

   <button onclick="valor()">Ver Tabuada</button><br><br>

   <div id="result"></div>

</body>
</html>

<script>

function valor(){

    result.innerHTML = 
    `${tabuada.value} x 1 = ${tabuada.value}<br> 
     ${tabuada.value} x 2 = ${tabuada.value * 2}<br> 
     ${tabuada.value} x 3 = ${tabuada.value * 3}<br>  
     ${tabuada.value} x 4 = ${tabuada.value * 4}<br> 
     ${tabuada.value} x 5 = ${tabuada.value * 5}<br> 
     ${tabuada.value} x 6 = ${tabuada.value * 6}<br> 
     ${tabuada.value} x 7 = ${tabuada.value * 7}<br> 
     ${tabuada.value} x 8 = ${tabuada.value * 8}<br> 
     ${tabuada.value} x 9 = ${tabuada.value * 9}`;
    
}

</script>
