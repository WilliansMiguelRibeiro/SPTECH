<body>

    <!--
      6. Todo mundo gosta de pizza! É um prato super democrático, pois existem sabores veganos, vegetarianos, sem glúten, com "low carb" (pouco carboidrato), doces etc. 
      Crie um programa em HTML/JS o qual:
      a) Solicite o sabor e o preço da pizza
      b) Solicite a quantidade de amigos que vão comer
      c) Ao clicar num botão "Ver valor por amigo", calcule e exiba na tela uma frase como esta:
      Cada amigo vai colaborar com R$X para a pizza de Y  
      Note que X aparece sublinhado.-->
     
      Insira o sabor da pizza:
      <input id="sabor" type="text" placeholder="sabor da pizza">
      Insira o preço da pizza:
      <input id="preco" type="text" placeholder="preço da pizza">
      Quantidade de pessoas que vão comer:
      <input id="quant" type="text" placeholder="quantidade de pessoas que vão comer"><br><br>

      <button onclick="valor()">Ver valor por pessoa</button>

      <span id="result"></span>
      
</body>
</html>

<script>
   
function valor(){

   result.innerHTML = `Cada pessoa vai colaborar com <u>R$ ${preco.value / quant.value}</u> para a pizza de ${sabor.value}`;

}

</script>
