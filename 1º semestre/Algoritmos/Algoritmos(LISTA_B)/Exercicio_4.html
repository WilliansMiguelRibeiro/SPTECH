<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    
<!--
    4. Crie um programa em HTML/JS o qual:
    a) Solicite 2 notas ao usuário
    b) Ao clicar num botão "Calcular média", calcule sua média e exiba, na página a frase:
    Sua média foi de X
-->

    <input id="nota_um" type="text" placeholder="Insira os dados">
    <input id="nota_dois" type="text" placeholder="Insira os dados"><br><br>

    <button onclick="media()"> Calcular média </button>

    <div id="resultado"></div>
    
</body>
</html>

<script>

function media(){

    resultado.innerHTML = `Sua média foi de: ${(Number (nota_um.value) + Number(nota_dois.value)) /2} `;
}

</script>
